<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript and HTML Forms</title>
	</head>
	<body>
		<form id="myForm" name="myForm">
			<input type="text" id="name" name="name" value="Enter your name" required /> <br/>
			<input type="hidden" id="hiddenField" name="hiddenField" value="hiddenValue" />
			<br/>
			<select id="mySelect">
				<option value="option1"> Option 1</option>
				<option value="option2"> Option 2</option>
				<option value="option3"> Option 3</option>
			</select><br/>
			<input type="radio" id="option1" name="myRadio" value="option1">
			<label for="option1">Option 1</label><br/>
			<input type="radio" id="option2" name="myRadio" value="option2">
			<label for="option2">Option 2</label><br/>
			<input type="radio" id="option3" name="myRadio" value="option3">
			<label for="option3">Option 3</label><br/>
			<input type="email" id="email" name="email"  /><br/>
			<input type="submit" value="Submit" />
		</form>
		<script src="script.js"></script>
	</body>
</html>
